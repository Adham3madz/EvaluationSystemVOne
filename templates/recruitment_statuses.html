{% extends "layout.html" %}
{% block title %}إدارة حالات التوظيف ⚙️{% endblock %}

{% block content %}
<div class="container-fluid">
    <h4 class="fw-bold mb-4">⚙️ إدارة حالات التوظيف</h4>

    <!-- نموذج إضافة حالة جديدة -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <strong>➕ إضافة حالة جديدة</strong>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_recruitment_status') }}" class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="اسم الحالة (مثل: Medical Check)" required>
                </div>
                <div class="col-md-4">
                    <input type="color" name="color" class="form-control form-control-color" value="#0d6efd" title="اختر لون الحالة">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">💾 إضافة</button>
                </div>
            </form>
        </div>
    </div>

    <!-- قائمة الحالات -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>الحالة 📌</th>
                        <th>اللون 🎨</th>
                        <th>إجراءات 🛠️</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in statuses %}
                    <tr>
                        <td><strong>{{ s.StatusName }}</strong></td>
                        <td>
                            <span class="badge" style="background-color: {{ s.ColorCode }}; padding: 8px 15px; font-size: 14px;">
                                عرض اللون
                            </span>
                        </td>
                        <td>
                            <form action="{{ url_for('delete_recruitment_status', sid=s.StatusID) }}" method="POST" style="display:inline;" onsubmit="return confirm('🗑️ هل تريد حذف هذه الحالة؟\n(لن يتم حذفها إذا كانت مستخدمة)');">
                                <button type="submit" class="btn btn-sm btn-danger">🗑️ حذف</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('recruitment_list') }}" class="btn btn-outline-secondary">🔙 العودة للمرشحين</a>
    </div>
</div>
{% endblock %}
