<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | نظام إدارة الموارد البشرية</title>\
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cairo.css') }}">

    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    
    <style>
    /* === Base Styling === */
    body {
      background: linear-gradient(135deg, #1565c0, #6a737b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cairo", sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    /* === Login Card === */
    .login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: right;
      transition: 0.3s ease;
    }
    .login-card:hover {
      box-shadow: 0 8px 35px rgba(0,0,0,0.25);
      transform: translateY(-3px);
    }

    /* === Headings === */
    h2 {
      font-weight: 700;
      color: #0d47a1;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* === Input Fields === */
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      transition: 0.3s ease;
      text-align: right;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px rgba(25,118,210,0.3);
    }

    /* === Button === */
    .btn-primary {
      background-color: #1565c0;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 0.75rem;
      font-weight: 700;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0d47a1;
      transform: translateY(-1px);
    }

    /* === Flash Messages === */
    .alert {
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 1rem;
      text-align: center;
      padding: 0.6rem;
    }

    /* === Footer === */
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 1.2rem;
    }

    /* === Responsive === */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <div class="login-card">
    <h2>تسجيل الدخول</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="أدخل اسم المستخدم" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="أدخل كلمة المرور" required>
      </div>

      <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
    </form>

    <div class="footer mt-4">
      © 2025 نظام إدارة الموارد البشرية
    </div>
  </div>

</body>
</html>
