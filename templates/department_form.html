<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cairo.css') }}">

    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>
<body>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">{{ action }} Department</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="deptname" class="form-label fw-semibold">Department Name</label>
                    <input type="text" name="deptname" id="deptname" class="form-control" 
                           value="{{ dept.DEPTNAME if dept else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="supdeptid" class="form-label fw-semibold">Supervisor Department ID</label>
                    <input type="number" name="supdeptid" id="supdeptid" class="form-control" 
                           value="{{ dept.SUPDEPTID if dept and dept.SUPDEPTID else '' }}" placeholder="Optional">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('departments_manage') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> {{ action }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
