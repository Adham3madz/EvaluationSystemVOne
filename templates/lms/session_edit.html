    {% extends "layout.html" %}
{% block title %}Edit Session{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4><i class="fa-solid fa-pen-to-square"></i> Edit Session</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="start_date" class="form-control" value="{{ session.SessionDate }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Date</label>
                        <input type="date" name="end_date" class="form-control" value="{{ session.EndDate or session.SessionDate }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Time</label>
                        <input type="time" name="start_time" class="form-control" value="{{ session.StartTime }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Time</label>
                        <input type="time" name="end_time" class="form-control" value="{{ session.EndTime }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" value="{{ session.Location }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Max Capacity</label>
                        <input type="number" name="capacity" class="form-control" value="{{ session.MaxCapacity }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Trainers</label>
                    <select name="trainers" class="form-control" multiple style="height: 150px;">
                        {% for t in all_trainers %}
                        <option value="{{ t.TrainerID }}" {% if t.TrainerID in current_trainers %}selected{% endif %}>
                            {{ t.TrainerName }}
                        </option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple trainers.</small>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('lms_session_details', sid=session.SessionID) }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="alert alert-danger d-flex justify-content-between align-items-center">
                <div>
                    <strong>Delete Session?</strong> This action cannot be undone.
                </div>
                <form action="{{ url_for('lms_session_delete', sid=session.SessionID) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this session?');">
                    <div class="form-check d-inline-block me-2">
                        <input class="form-check-input" type="checkbox" name="force_delete" id="forceDel">
                        <label class="form-check-label" for="forceDel">Force Delete (Even if enrolled)</label>
                    </div>
                    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
