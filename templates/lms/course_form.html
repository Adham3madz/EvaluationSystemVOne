{% extends "layout.html" %}
{% block title %}{{ action }} Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ 'إضافة دورة جديدة' if action == 'Add' else 'تعديل الدورة' }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">اسم الدورة</label>
                    <input type="text" name="name" class="form-control" required value="{{ course.CourseName if course else '' }}">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">التصنيف (Category)</label>
                        <select name="category" class="form-select">
                            <option value="Technical" {% if course and course.Category == 'Technical' %}selected{% endif %}>Technical (فني)</option>
                            <option value="Soft Skills" {% if course and course.Category == 'Soft Skills' %}selected{% endif %}>Soft Skills (مهارات ناعمة)</option>
                            <option value="Management" {% if course and course.Category == 'Management' %}selected{% endif %}>Management (إدارة)</option>
                            <option value="Safety" {% if course and course.Category == 'Safety' %}selected{% endif %}>Safety (سلامة وصحة)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">مستوى الصعوبة</label>
                        <select name="difficulty" class="form-select">
                            <option value="Beginner" {% if course and course.DifficultyLevel == 'Beginner' %}selected{% endif %}>مبتدأ (Beginner)</option>
                            <option value="Intermediate" {% if course and course.DifficultyLevel == 'Intermediate' %}selected{% endif %}>متوسط (Intermediate)</option>
                            <option value="Advanced" {% if course and course.DifficultyLevel == 'Advanced' %}selected{% endif %}>متقدم (Advanced)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">القسم المستهدف (اختياري)</label>
                    <select name="dept_id" class="form-select">
                        <option value="">-- متاح للجميع --</option>
                        {% for d in depts %}
                        <option value="{{ d.DEPTID }}" {% if course and course.DepartmentID == d.DEPTID %}selected{% endif %}>
                            {{ d.DEPTNAME }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">الوصف / المحتوى</label>
                    <textarea name="description" class="form-control" rows="4">{{ course.Description if course else '' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('lms_courses_list') }}" class="btn btn-secondary">إلغاء</a>
                    <button type="submit" class="btn btn-success">حفظ البيانات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
