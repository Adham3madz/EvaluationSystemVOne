{% extends "layout.html" %}
{% block title %}Trainer Form{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">{{ 'إضافة مدرب' if action == 'Add' else 'تعديل بيانات المدرب' }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                
                {% if action == 'Add' %}
                <div class="mb-3">
                    <label class="form-label">نوع المدرب</label>
                    <select name="type" class="form-select" id="trainerType" onchange="toggleType()">
                        <option value="External">مدرب خارجي (External)</option>
                        <option value="Internal">موظف داخلي (Internal)</option>
                    </select>
                </div>

                <div class="mb-3" id="internalSelect" style="display:none;">
                    <label class="form-label">اختر الموظف</label>
                    <select name="internal_id" class="form-select">
                        <option value="">-- ابحث عن الموظف --</option>
                        {% for u in users %}
                        <option value="{{ u.UserID }}">{{ u.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">اسم المدرب</label>
                    <input type="text" name="name" class="form-control" required value="{{ trainer.TrainerName if trainer else '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">التخصص</label>
                    <input type="text" name="specialization" class="form-control" placeholder="مثال: IT, HR, Sales" value="{{ trainer.Specialization if trainer else '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" name="email" class="form-control" value="{{ trainer.Email if trainer else '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">نبذة مختصرة (Bio)</label>
                    <textarea name="bio" class="form-control" rows="3">{{ trainer.Bio if trainer else '' }}</textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleType() {
    var type = document.getElementById('trainerType').value;
    var internalDiv = document.getElementById('internalSelect');
    if (type === 'Internal') {
        internalDiv.style.display = 'block';
    } else {
        internalDiv.style.display = 'none';
    }
}
</script>
{% endblock %}
