{% extends "layout.html" %}
{% block title %}جدولة دورة{% endblock %}

{% block content %}
<style>
    /* === Modern Container === */
    .form-container {
        max-width: 650px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        overflow: hidden;
        font-family: "Tajawal", "Cairo", sans-serif;
    }

    /* === Header === */
    .form-header {
        background: linear-gradient(135deg, #004d7a, #00608f);
        padding: 30px;
        text-align: center;
        color: white;
    }
    .form-header h3 { 
        margin: 0; 
        font-weight: 800; 
        font-size: 22px; 
        letter-spacing: 0.5px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 10px; 
    }
    .form-header p { margin: 5px 0 0; opacity: 0.9; font-size: 14px; }

    /* === Body === */
    .form-body { padding: 40px; }

    /* === Inputs === */
    .form-label {
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
    }

    .form-control, .form-select {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #dee2e6;
        background-color: #fdfdfd;
        font-size: 15px;
        transition: all 0.3s ease;
        color: #333;
    }

    .form-control:focus, .form-select:focus {
        border-color: #004d7a;
        box-shadow: 0 0 0 4px rgba(0, 77, 122, 0.1);
        outline: none;
        background-color: #fff;
    }

    /* === Grid Layout === */
    .row-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    /* === Buttons === */
    .form-footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px dashed #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-save {
        padding: 12px 30px;
        background: linear-gradient(135deg, #2e7d32, #1b5e20);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
        transition: 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }
    .btn-save:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #388e3c, #2e7d32);
        box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
    }

    .btn-back {
        color: #7f8c8d;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .btn-back:hover { color: #333; }

    /* Responsive */
    @media (max-width: 600px) {
        .row-grid { grid-template-columns: 1fr; }
        .form-container { margin: 20px; }
        .form-body { padding: 25px; }
    }
</style>

<div class="form-container">
    
    <div class="form-header">
        <h3><i class="fa-regular fa-calendar-check"></i> جدولة دورة تدريبية</h3>
        <p>إنشاء جلسة تدريبية جديدة وتعيين المدرب والتوقيت</p>
    </div>
    
    <div class="form-body">
        <form method="POST">
            
            <div class="mb-4">
                <label class="form-label">اسم الدورة التدريبية</label>
                <select name="course_id" class="form-select" required>
                    <option value="" disabled selected>-- اختر الدورة --</option>
                    {% for c in courses %}
                    <option value="{{ c.TrainingCourseID }}">{{ c.TrainingCourseText }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">المدرب / المسؤول</label>
                <select name="instructor_id" class="form-select" required>
                    <option value="" disabled selected>-- اختر المدرب --</option>
                    {% for i in instructors %}
                    <option value="{{ i.UserID }}">{{ i.Name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row-grid">
                <div>
                    <label class="form-label">تاريخ الجلسة</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div>
                    <label class="form-label">السعة القصوى (عدد الأفراد)</label>
                    <input type="number" name="capacity" class="form-control" value="15" min="1">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">المكان / القاعة</label>
                <div style="position: relative;">
                    <input type="text" name="location" class="form-control" placeholder="مثال: قاعة الاجتماعات الرئيسية" style="padding-right: 40px;">
                    <i class="fa-solid fa-location-dot" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #999;"></i>
                </div>
            </div>

            <div class="form-footer">
                <a href="{{ url_for('training_dashboard') }}" class="btn-back">
                    <i class="fa-solid fa-arrow-right"></i> إلغاء ورجوع
                </a>
                <button type="submit" class="btn-save">
                    <i class="fa-solid fa-floppy-disk"></i> حفظ وجدولة
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
